<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--Fake favicon to trick devtools into not showing a favicon missing error-->
    <link rel="icon" href="data:,">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A central, open-source tool to access and view
    Blender's awesome icons.">
    <meta property="og:title" content="Blendicons">
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://wilkinson.graphics/Blender-Icons" />
    <meta property="og:description" content="A unified and intuitive tool to view
    Blender's icon set, providing graphics, multimedia, and general-purpose icons
    suitable for a broad range of graphics applications.">
    <link rel="stylesheet" href="./css/build/tailwind.output.css" />
    <link rel="stylesheet" href="./css/include/toasts.css" />
    <link rel="stylesheet" href="./thirdparty/rangeslider.css">
    <title>Blendicons</title>
</head>

<body class="overflow-y-scroll py-6 h-screen bg-gray-primary max-w-screen">
    <main class="m-auto w-5/6 2xl:w-4/5">
        <nav class="flex flex-row justify-between px-6 mx-auto w-full text-gray-300">
            <!--Clicking on logo links to homepage-->
            <a href="/" class="my-auto text-xl font-medium text-gray-100">Blendicons</a>
            <div class="flex flex-row items-center space-x-14 text-white">
                <a href="About.html">About</a>
                <a href="Usage.html">Usage guide</a>
                <a href="Contributing.html">Contributing</a>
                <a href="javascript:message('Sorry, downloadable icon packs are not yet available')" class="px-6 py-3 font-medium bg-blue-500 rounded-md">Download â†“</a>
                <div class="flex flex-row space-x-2">
                    <!--Icons courtesy of Simpleicons-->
                    <!--Source: https://simpleicons.org-->
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 .297c-6.63 0-12 5.373-12 12 0 5.303 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.724-4.042-1.61-4.042-1.61C4.422 18.07 3.633 17.7 3.633 17.7c-1.087-.744.084-.729.084-.729 1.205.084 1.838 1.236 1.838 1.236 1.07 1.835 2.809 1.305 3.495.998.108-.776.417-1.305.76-1.605-2.665-.3-5.466-1.332-5.466-5.93 0-1.31.465-2.38 1.235-3.22-.135-.303-.54-1.523.105-3.176 0 0 1.005-.322 3.3 1.23.96-.267 1.98-.399 3-.405 1.02.006 2.04.138 3 .405 2.28-1.552 3.285-1.23 3.285-1.23.645 1.653.24 2.873.12 3.176.765.84 1.23 1.91 1.23 3.22 0 4.61-2.805 5.625-5.475 5.92.42.36.81 1.096.81 2.22 0 1.606-.015 2.896-.015 3.286 0 .315.21.69.825.57C20.565 22.092 24 17.592 24 12.297c0-6.627-5.373-12-12-12" />
                    </svg>
                    <a href="https://github.com/shrinks99/Blender-Icons">GitHub</a>
                </div>
            </div>
        </nav>
        <!--Content (everything other than nav) starts here-->
        <section>
            <!--Hero Section-->
            <section role="banner" class="flex flex-col py-24 space-y-8">
                <!--Hero Headings-->
                <div class="mx-auto space-y-8 max-w-3xl text-center">
                    <h1 class="text-6xl font-extrabold text-gray-100">Blendicons</h1>
                    <p class="text-xl font-medium text-gray-300"> A central, open-source tool to access and view
                        Blender's awesome icons </p>
                </div>
            </section>
            <!--Main Icons Section-->
            <section class="flex flex-row justify-between">
                <!--Icons and searchbar-->
                <div class="flex flex-col w-4/5">
                    <!--Top utilities (search + size slider) -->
                    <div id="searchBarContainer" class="flex flex-row justify-between px-12 py-3 mx-auto w-full bg-gray-primary">
                        <!--Search bar -->
                        <input id="searchBar" class="px-8 mr-12 w-full h-16 text-white rounded shadow-lg text-md bg-gray-secondary" type="search" placeholder="Search..." />
                        <!--Icon size slider-->
                        <div class="flex flex-row items-center space-x-8">
                            <!--Everything inside here has to be a block element in order to be placed correctly-->
                            <!--Otherwise they expand and stretch to fill the container which is visually terrible-->
                            <div class="block">
                                <label for="icon-size-slider" class="block text-white text-md">Size</label>
                            </div>
                            <div class="flex w-32">
                                <div id="icon-size-slider" type="range"></div>
                            </div>
                            <div class="block bg-gray-primary">
                                <button id="slider-reset-btn" class="px-4 py-2 m-auto text-gray-300 rounded border-2 border-gray-400 focus:ring-2 focus:ring-gray-600"> Reset
                                </button>
                            </div>
                        </div>
                    </div>
                    <!--Actual Icons-->
                    <div id="icons-container" class="flex flex-wrap justify-evenly text-gray-300">
                        <!--Icons go here-->
                    </div>
                </div>
                <!--Icons Properties-->
                <div class="flex flex-col w-1/5">
                    <div class="flex flex-col px-10 py-6" id="propertiesContainer"></div>
                </div>
            </section>
        </section>
    </main>
    <!--This div is for the toast to attach itself to-->
    <div id="toast" hidden></div>
    <!--Range slider (only external JS library)-->
    <script src="./thirdparty/rangeslider.min.js"></script>
    <!--Iconslist.js is generated by yaml2js.py-->
    <script src="./js/iconslist.js"></script>
    <!--Main.js controls everything else-->
    <script src="./js/main.js"></script>
</body>

</html>
